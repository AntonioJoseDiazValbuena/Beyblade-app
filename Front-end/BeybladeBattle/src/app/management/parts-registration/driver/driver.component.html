<div>
    <div *ngIf="alert">
        <strong>{{alertMessage}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <h2>Driver</h2>
    <div>
        <h3>Name</h3>
        <input type="text" minlength="1" maxlength="50" [(ngModel)]="driverName">
    </div>
    <div>
        <h3>Attack</h3>
        <input type="number" min="1" max="100" [(ngModel)]="driverAttack">
    </div>
    <div>
        <h3>Defense</h3>
        <input type="number" min="1" max="100" [(ngModel)]="driverDefense">
    </div>
    <div>
        <h3>Stamina</h3>
        <input type="number" min="1" max="100" [(ngModel)]="driverStamina">
    </div>
    <div>
        <h3>Weight</h3>
        <input type="number" min="1" max="40" [(ngModel)]="driverWeight">
    </div>
    <div>
        <h3>Driver type</h3>
        <select [(ngModel)]="driverType">
            <option [ngValue]="0">Attack</option>
            <option [ngValue]="1">Defense</option>
            <option [ngValue]="2">Stamina</option>
        </select>
    </div>
</div>
<div>
    <button (click)="saveDriver()">Save</button>
</div>
