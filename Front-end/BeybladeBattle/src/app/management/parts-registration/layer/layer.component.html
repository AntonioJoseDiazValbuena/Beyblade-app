<div>
    <div *ngIf="alert">
        <strong>{{alertMessage}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <h2>Layer</h2>
    <div>
        <h3>Name</h3>
        <input type="text" minlength="1" maxlength="50" [(ngModel)]="layerName">
    </div>
    <div>
        <h3>Attack</h3>
        <input type="number" min="1" max="100" [(ngModel)]="layerAttack">
    </div>
    <div>
        <h3>Defense</h3>
        <input type="number" min="1" max="100" [(ngModel)]="layerDefense">
    </div>
    <div>
        <h3>Stamina</h3>
        <input type="number" min="1" max="100" [(ngModel)]="layerStamina">
    </div>
    <div>
        <h3>Weight</h3>
        <input type="number" min="1" max="40" [(ngModel)]="layerWeight">
    </div>
</div>
<div>
    <button (click)="saveLayer()">Save</button>
</div>
